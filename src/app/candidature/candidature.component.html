<div class="container text-center">
    <div>

        <h1 class="text-center">Candidature</h1>
        <h3 class="text-center">{{offre?.titre}}</h3>
        <p class="text-center">{{offre?.description}}</p>


        <button class="btn btn-info" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" (click)="candidater()">
            Candidater
        </button>
    </div>
</div>

  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
            <p id="candidature-confirm-message">{{message}}</p>
        </div>
        <div class="modal-footer" style="display: flex; justify-content: center;">
          <button class="btn" id="modal-button" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Retour</button>
        </div>
      </div>
    </div>
  </div>
