<div class="card m-2" style="width: 18rem;">
    <h5 class="card-header card-title">{{offre.titre}}</h5>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{offre.contrat}}</li>
            <li class="list-group-item">{{offre.emplacement}}</li>
        </ul>
        <a class="btn btn-primary" (click)="apply()">Candidature</a>
    </div>
</div>
