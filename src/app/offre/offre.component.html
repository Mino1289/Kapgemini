<div class="card card-offre">
    <h5 class="card-header card-title card-offre-title">{{offre.titre}}</h5>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{offre.contrat}}</li>
            <li class="list-group-item">{{offre.emplacement}}</li>
            <li class="list-group-item">{{offre.marque}}</li>
            <li class="list-group-item">
                <div class="day-date">
                    <span class="material-symbols-outlined">event</span>
                    <p>{{offre.date}}</p>
                </div>
            </li>
        </ul>
        <div class="div-btn-apply">
            <a href="{{offre.apply_url}}" class="btn btn-apply">Official Apply</a>
        </div>
    </div>
</div>
